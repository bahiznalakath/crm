<!DOCTYPE html>
<html>
<head>
  <!-- Base href placeholder for flutter build -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mini CRM - Flutter Web">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="mini_crm">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Preconnect for Google Fonts (helps loading speed + avoids CORS issues) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Load Poppins as a fallback (google_fonts package normally injects fonts, but this ensures availability) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Material Icons (regular) and Outlined -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <title>Mini CRM</title>
  <link rel="manifest" href="manifest.json">

  <!-- Troubleshooting comment:
       If icons still don't show, check DevTools Network tab for fonts.gstatic.com requests and any CSP / 403 errors.
  -->
</head>
<body>
<!-- Flutter bootstrap loader -->
<script src="flutter_bootstrap.js" async></script>
</body>
</html>
